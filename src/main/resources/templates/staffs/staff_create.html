<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(title, content)">
<head th:replace="~{fragment/frag :: head_dashboard}"></head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <div th:replace="~{fragment/frag :: sidebar_dashboard}"></div>

    <!-- Content -->
    <div class="content">

        <div th:replace="~{fragment/frag :: navbar_dashboard}"></div>

        <!-- Content slot - SAFE -->
        <div th:if="${content != null}">
            <th:block th:replace="${content}"></th:block>
        </div>

        <!-- STAFF FORM (CREATE STAFF CONTENT) -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h6 class="mb-0">Create Staff</h6>
                    <a class="btn btn-light btn-compact" th:href="@{/staffs}">
                        <i class="fa fa-arrow-left me-1"></i> Back
                    </a>
                </div>

                <form th:action="@{/staffs/save}" method="post" id="staffForm" th:object="${staff}">
                    <!-- Full Name & Username -->
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3">
                            <label for="fullName" class="form-label">Full Name *</label>
                            <input type="text" id="fullName" th:field="*{fullName}" class="form-control bg-dark text-white" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control bg-dark text-white" required>
                        </div>
                    </div>

                    <!-- Position & Phone -->
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3">
                            <label for="position" class="form-label">Position *</label>
                            <input type="text" id="position" th:field="*{position}" class="form-control bg-dark text-white" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone *</label>
                            <input type="text" id="phone" th:field="*{phone}" class="form-control bg-dark text-white" required>
                            <div th:if="${errorPhone != null}" class="text-danger" th:text="${errorPhone}"></div>
                        </div>
                    </div>


                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <!-- ĐÃ SỬA: Thêm required để bắt buộc nhập -->
                        <input type="email" id="email" th:field="*{email}" class="form-control bg-dark text-white" required>
                        <div th:if="${errorEmail != null}" class="text-danger" th:text="${errorEmail}"></div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Password *:</label>
                        <!-- Thêm required để hỗ trợ client-side, nhưng server-side sẽ kiểm tra kỹ hơn -->
                        <input type="password" name="password" class="form-control" required>
                        <div th:if="${errorPassword != null}" class="text-danger" th:text="${errorPassword}"></div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Create Staff</button>
                    </div>
                </form>

            </div>
        </div>

        <!-- Footer -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded-top p-4 text-center">
                &copy; 2025 Cinema Management System
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/dashboard.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/lib/chart/chart.min.js}"></script>
<script th:src="@{/assets/lib/easing/easing.min.js}"></script>
<script th:src="@{/assets/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/assets/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
