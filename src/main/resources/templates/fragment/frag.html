<head th:fragment="head_dashboard">
    <meta charset="utf-8">

    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title th:text="${pageTitle} ?: 'Admin'">Dashboard</title>
    <!-- ICON & FONTS -->
    <link rel="icon" th:href="@{/img/favicon.ico}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
          rel="stylesheet"/>

    <!-- ICONS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>

    <!-- VENDOR CSS (keep same structure as your /static) -->
    <link th:href="@{/assets/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet"/>

    <!-- THEME -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/dashboard.css}" rel="stylesheet"/>


</head>

<div th:fragment="sidebar_dashboard">
    <!-- Spinner -->
    <div id="spinner"
         class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width:3rem;height:3rem" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-secondary navbar-dark">
            <a th:href="@{/homepage}" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary">Dashboard</h3>
            </a>

            <div class="navbar-nav w-100">
                <a th:href="@{/dashboard}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                <a th:href="@{/staffs}" class="nav-item nav-link"><i class="fa fa-users me-2"></i>Staff Management</a>
                <a th:href="@{/movies}" class="nav-item nav-link"><i class="fa fa-film me-2"></i>Movies Management</a>
                <a th:href="@{/schedules}" class="nav-item nav-link"><i
                        class="fa fa-calendar-alt me-2"></i>Schedules Management</a>
                <a th:href="@{/rooms}" class="nav-item nav-link"><i class="fa fa-chair me-2"></i>Rooms</a>
                <a th:href="@{/vouchers}" class="nav-item nav-link"><i class="fa fa-ticket-alt me-2"></i>Vouchers</a>
                <a th:href="@{/concessions}" class="nav-item nav-link"><i
                        class="fa fa-hamburger me-2"></i>Concessions</a>
            </div>
        </nav>
    </div>
</div>

<div th:fragment="navbar_dashboard">
    <!-- Topbar -->
    <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
        <a th:href="@{/admin}" class="navbar-brand d-flex d-lg-none me-4">
            <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
        </a>
        <a href="#" class="sidebar-toggler flex-shrink-0"><i class="fa fa-bars"></i></a>

        <div class="navbar-nav align-items-center ms-auto">
            <a href="#" class="dropdown-item">My Profile</a>
            <a th:href="@{/signin}" class="dropdown-item">Log Out</a>
        </div>
    </nav>
</div>
