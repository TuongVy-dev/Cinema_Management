<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(title, content)">
<head th:replace="~{fragment/frag :: head_dashboard}">
</head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <div th:replace="~{fragment/frag :: sidebar_dashboard}"></div>

    <!-- Content -->
    <div class="content">

        <div th:replace="~{fragment/frag :: navbar_dashboard}"></div>

        <!-- Content slot - SAFE -->
        <div th:if="${content != null}">
            <th:block th:replace="${content}"></th:block>
        </div>

        <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded p-4">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0">Movies Management</h4>

                        <div class="d-flex align-items-center">
                            <div class="d-flex align-items-center">
                                <div class="input-group me-3 movie-search-box">
                                    <input id="searchInput" class="form-control bg-dark border-0 text-white"
                                        type="search" placeholder="Search Title" aria-label="Search">
                                    <button id="searchButton" class="btn btn-dark search-btn-custom" type="button">
                                        <i class="fa fa-search text-primary"></i>
                                    </button>
                                </div>
                            </div>

                            <a type="button" class="btn btn-primary btn-compact"
                               th:href="@{/movies/create}">
                                <i class="fa fa-plus me-2"></i>Add Movie
                            </a>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr class="text-white">
                                    <th scope="col">ID</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Genre</th>
                                    <th scope="col">Duration</th>
                                    <th scope="col">Release Date</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="movieTableBody">
                            <tr th:each="movie : ${movies}" th:object="${movie}">
                                <td th:text="*{movieID}"></td>
                                <td th:text="*{title}" class="text-uppercase"></td>
                                <td th:text="*{genre}"></td>
                                <td th:text="*{duration}"></td>
                                <td th:text="*{releaseDate}"></td>
                                <td>
                                    <div class="btn-action-group">
                                        <a class="btn btn-success btn-compact"
                                           th:href="@{/movies/update/{id}(id=*{movieID})}">
                                            <i class="fa fa-edit"></i> Edit
                                        </a>
                                        <a class="btn btn-light btn-compact"
                                                th:href="@{/movies/detail/{id}(id=*{movieID})}"><i
                                            <i class="bi bi-eye-fill"></i> Details

                                        <a class="btn btn-danger delete-voucher-btn btn-compact"
                                                th:href="@{/movies/delete/{id}(id=*{movieID})}"><i
                                                class="fa fa-trash"></i>
                                            Delete</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>

    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vendor JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- App JS -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/assets/js/dashboard.js}"></script>

</body>

</html>
