<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragment/frag :: head_admin}"></head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <div th:replace="~{fragment/frag :: sidebar}"></div>

    <!-- Content -->
    <div class="content">

        <!-- Topbar -->
        <div th:replace="~{fragment/frag :: navbar}"></div>

            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded p-4">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h6 class="mb-0">Movies Management</h6>

                        <div class="d-flex align-items-center">
                            <div class="d-flex align-items-center">
                                <div class="input-group me-3 movie-search-box">
                                    <input id="searchInput" class="form-control bg-dark border-0 text-white"
                                        type="search" placeholder="Search Title" aria-label="Search">
                                    <button id="searchButton" class="btn btn-dark search-btn-custom" type="button">
                                        <i class="fa fa-search text-primary"></i>
                                    </button>
                                </div>
                            </div>

                            <a type="button" class="btn btn-primary btn-action-primary"
                               th:href="@{/movies/create}">
                                <i class="fa fa-plus me-2"></i>Add Movie
                            </a>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr class="text-white">
                                    <th scope="col">ID</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Genre</th>
                                    <th scope="col">Duration</th>
                                    <th scope="col">Release Date</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="movieTableBody">
                            <tr th:each="movie : ${movies}" th:object="${movie}">
                                <td th:text="*{movieID}"></td>
                                <td th:text="*{title}"></td>
                                <td th:text="*{genre}"></td>
                                <td th:text="*{duration}"></td>
                                <td th:text="*{releaseDate}"></td>
                                <td>
                                    <div class="btn-action-group">
                                        <a class="btn btn-sm btn-secondary btn-sm-custom view-movie-btn"
                                                th:href="@{/movies/detail/{id}(id=*{movieID})}"><i
                                                class="fa fa-eye"></i> View</a>
                                        <a class="btn btn-sm-custom btn-outline-edit edit-movie-btn"
                                                th:href="@{/movies/update/{id}(id=*{movieID})}">
                                            <i class="fa fa-edit"></i> Edit
                                        </a>
                                        <a class="btn btn-sm-custom btn-delete-custom delete-movie-btn"
                                                th:href="@{/movies/delete/{id}(id=*{movieID})}"><i
                                                class="fa fa-trash"></i>
                                            Delete</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <span id="year"></span> <a href="#">Cinema Management System</a>, All Rights
                            Reserved.
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            Admin Dashboard | Powered by DarkPan
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vendor JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- App JS -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/assets/js/dashboard.js}"></script>

</body>

</html>
