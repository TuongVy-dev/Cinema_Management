<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(title, content)">
<head th:replace="~{fragment/frag :: head_dashboard}">
</head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <div th:replace="~{fragment/frag :: sidebar_dashboard}"></div>

    <!-- Content -->
    <div class="content">

        <div th:replace="~{fragment/frag :: navbar_dashboard}"></div>

        <!-- Content slot - SAFE -->
        <div th:if="${content != null}">
            <th:block th:replace="${content}"></th:block>
        </div>

        <!-- Main Content -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h6 class="mb-0">Movie Delete Page</h6>
                </div>

                <div class="container bg-secondary text-white rounded p-4 text-center">
                    <h2 class="text-primary mb-4">Delete Movie</h2>

                    <h4 class="mb-4">
                        Are you sure you want to delete
                        <span class="text-warning" th:text="${movie.title}" th:object="${movie}"></span>?
                    </h4>

                    <p class="text-light mb-4">
                        This action cannot be undone. All related resources may also be affected.
                    </p>

                    <form th:action="@{/movies/delete}" method="post" th:object="${movie}">
                        <input type="hidden" th:field="*{movieID}" />
                        <button type="submit" class="btn btn-danger me-2">
                            <i class="fa fa-trash"></i> Confirm Delete
                        </button>
                        <a class="btn btn-outline-light" href="#" onclick="window.history.go(-1); return false;">
                            <i class="fa fa-arrow-left"></i> Cancel
                        </a>
                    </form>

                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded-top p-4">
                <div class="row">
                    <div class="col-12 col-sm-6 text-center text-sm-start">
                        &copy; <span id="year"></span> <a href="#">Cinema Management System</a>, All Rights Reserved.
                    </div>
                    <div class="col-12 col-sm-6 text-center text-sm-end">
                        Admin Dashboard | Powered by DarkPan
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top">
        <i class="bi bi-arrow-up"></i>
    </a>
</div>

<!-- jQuery and Bootstrap Bundle -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendor JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- App JS -->
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
</body>
</html>
