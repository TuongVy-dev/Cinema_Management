<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(title, content)">
<head th:replace="~{fragment/frag :: head_dashboard}">
</head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <div th:replace="~{fragment/frag :: sidebar_dashboard}"></div>

    <!-- Content -->
    <div class="content">

        <div th:replace="~{fragment/frag :: navbar_dashboard}"></div>

        <!-- Content slot - SAFE -->
        <div th:if="${content != null}">
            <th:block th:replace="${content}"></th:block>
        </div>


        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded p-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0">Movie Detail</h4>
                    <a class="btn btn-light btn-compact" href="/movies"> <i class="fa fa-arrow-left me-1 "></i> Back</a>
                </div>

                <div class="container-fluid text-white bg-secondary rounded p-4">
                    <div class="row align-items-start">
                        <!-- Poster -->
                        <div class="col-md-4 text-center">
                            <img th:src="@{/assets/img/Resoure/POSTER_AND_TRAILER/PHIM_DANG_CHIEU_TAI_RAP/CHI_NGA_EM_NANG.jpg}"
                                 alt="Chi Nga Em Nang Poster"
                                 class="img-fluid rounded border border-dark">
                        </div>

                        <!-- ThÃ´ng tin phim -->
                        <div class="col-md-8" th:object="${movie}">
                            <h1 class="text-primary mb-3 mt-4 text-uppercase" th:text="*{title}"></h1>

                            <div class="mb-2">
                                <strong>ID:</strong> <span th:text="*{movieID}"></span>
                            </div>
                            <div class="mb-2">
                                <strong>Genre:</strong> <span th:text="*{genre}"></span>
                            </div>
                            <div class="mb-2">
                                <strong>Duration:</strong> <span th:text="*{duration}"></span> minutes
                            </div>
                            <div class="mb-2">
                                <strong>Release Date:</strong> <span th:text="*{releaseDate}"></span>
                            </div>
                            <div class="mb-2">
                                <strong>Age Rating:</strong>
                                <p th:text="*{ageRating}"></p>
                            </div>
                            <div class="mb-3">
                                <strong>Summary:</strong>
                                <p class="mt-1" th:text="*{summary}"></p>
                            </div>

                            <div class="d-flex gap-2 mt-4">
                                <button class="btn btn-sm btn-light"
                                   data-bs-toggle="modal" data-bs-target="#trailerModal"
                                   data-trailer="https://www.youtube.com/embed/RXY460a2vOM">
                                    <i class="fa fa-eye"></i> Trailer
                                </button>
                                <a class="btn btn-sm btn-success"
                                   th:href="@{/movies/update/{id}(id=*{movieID})}">
                                    <i class="fa fa-edit"></i> Edit
                                </a>
                                <a class="btn btn-sm btn-danger"
                                   th:href="@{/movies/delete/{id}(id=*{movieID})}">
                                    <i class="fa fa-trash"></i> Delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

</div>

<div class="modal fade" id="trailerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Trailer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <iframe id="trailerFrame" width="100%" height="400" frameborder="0"
                        allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const trailerModal = document.getElementById('trailerModal');
        const trailerFrame = document.getElementById('trailerFrame');

        trailerModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const trailerUrl = button.getAttribute('data-trailer');
            trailerFrame.src = trailerUrl + "?autoplay=1";
        });

        trailerModal.addEventListener('hidden.bs.modal', function () {
            trailerFrame.src = "";
        });
    });
</script>

<!-- jQuery and Bootstrap Bundle -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendor JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- App JS -->
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>

</body>

</html>
