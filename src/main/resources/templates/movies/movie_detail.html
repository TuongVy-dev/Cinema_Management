<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(title, content)">
<head th:replace="~{fragment/frag :: head_dashboard}">
</head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <div th:replace="~{fragment/frag :: sidebar_dashboard}"></div>

    <!-- Content -->
    <div class="content">

        <div th:replace="~{fragment/frag :: navbar_dashboard}"></div>

        <!-- Content slot - SAFE -->
        <div th:if="${content != null}">
            <th:block th:replace="${content}"></th:block>
        </div>


        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded p-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0">Movie Detail</h4>
                    <a class="btn btn-light btn-compact" href="/movies"> <i class="fa fa-arrow-left me-1 "></i> Back</a>
                </div>

                <div class="container-fluid text-white bg-secondary rounded p-4" th:if="${movie != null}">
                    <div class="row align-items-start">
                        <!-- Poster -->
                        <div class="col-md-4 text-center">
                            <img th:src="@{${movie.img}}"
                                 alt="Poster"
                                 class="w-100 h-auto rounded border border-dark d-block mx-auto">
                        </div>


                        <!-- Thông tin phim -->
                        <div class="col-md-8" th:object="${movie}">
                            <h1 class="text-primary mb-3 mt-4" th:text="*{title}"></h1>

                            <div class="mb-2">
                                <strong>ID:</strong> <span th:text="*{movieID}"></span>
                            </div>
                            <div class="mb-2">
                                <strong>Genre:</strong> <span th:text="*{genre}"></span>
                            </div>
                            <div class="mb-2">
                                <strong>Duration:</strong> <span th:text="*{duration}"></span> minutes
                            </div>
                            <div class="mb-2">
                                <strong>Release Date:</strong> <span th:text="*{releaseDate}"></span>
                            </div>
                            <div class="mb-2">
                                <strong>Age Rating:</strong>
                                <p th:text="*{ageRating}"></p>
                            </div>
                            <div class="mb-3">
                                <strong>Summary:</strong>
                                <p class="mt-1" th:text="*{summary}"></p>
                            </div>

                            <div class="d-flex gap-2 mt-4">
                                <button class="btn btn-sm btn-light"
                                        data-bs-toggle="modal" data-bs-target="#trailerModal"
                                        th:data-trailer="${movie.trailer}">
                                    <i class="fa fa-eye"></i> Trailer
                                </button>
                                <a class="btn btn-sm btn-success"
                                   th:href="@{/movies/update/{id}(id=*{movieID})}">
                                    <i class="fa fa-edit"></i> Edit
                                </a>
                                <a class="btn btn-sm btn-danger"
                                   th:href="@{/movies/delete/{id}(id=*{movieID})}">
                                    <i class="fa fa-trash"></i> Delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <p class="text-danger" th:if="${movie == null}" th:text="${error}"></p>

            </div>
        </div>

    </div>

    <div class="modal fade" id="trailerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Trailer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="player"></div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
        var player;

        // Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '400',
                width: '100%',
                videoId: '', // để trống, tí gán động
                playerVars: { 'autoplay': 0, 'controls': 1 }
            });
        }

        // Khi mở modal → load trailer tương ứng
        document.addEventListener('DOMContentLoaded', function () {
            const trailerModal = document.getElementById('trailerModal');

            trailerModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                const trailerUrl = button.getAttribute('data-trailer');

                // Lấy videoId từ link embed hoặc watch
                const match = trailerUrl.match(/(?:embed\/|v=)([^&]+)/);
                const videoId = match ? match[1] : null;

                if (videoId && player) {
                    player.loadVideoById(videoId);
                }
            });

            // Khi tắt modal → dừng video
            trailerModal.addEventListener('hidden.bs.modal', function () {
                if (player) player.stopVideo();
            });
        });
    </script>


    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vendor JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- App JS -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/assets/js/dashboard.js}"></script>

</body>

</html>
