<!DOCTYPE html>
<html lang="en">
<head th:replace = "~{fragment/frag :: head_admin}">
</head>
<body class="bg-dark text-white p-4">

<h2 class="mb-4">Add New Room</h2>

<form id="addRoomForm" class="row g-3">
    <div class="col-md-4">
        <label class="form-label">Room Code</label>
        <input type="text" id="roomCode" class="form-control" required>
    </div>
    <div class="col-md-8">
        <label class="form-label">Room Name</label>
        <input type="text" id="roomName" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Room Type</label>
        <select id="roomType" class="form-select" required>
            <option value="2D">2D</option>
            <option value="3D">3D</option>
            <option value="IMAX">IMAX</option>
        </select>
    </div>
    <div class="col-md-6">
        <label class="form-label">Status</label>
        <select id="roomStatus" class="form-select">
            <option>Active</option>
            <option>Inactive</option>
        </select>
    </div>
    <div class="col-md-6">
        <label class="form-label">Seat Rows</label>
        <input type="number" id="seatRows" class="form-control" value="10">
    </div>
    <div class="col-md-6">
        <label class="form-label">Seat Columns</label>
        <input type="number" id="seatCols" class="form-control" value="12">
    </div>
    <div class="col-12">
        <label class="form-label">Notes</label>
        <textarea id="roomNotes" class="form-control"></textarea>
    </div>
    <div class="col-12 text-end mt-3">
        <a href="room_list.html" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-success">Save Room</button>
    </div>
</form>

<script>
    document.getElementById('addRoomForm').addEventListener('submit', e => {
        e.preventDefault();
        // TODO: Gọi API backend thêm phòng
        alert('Room added successfully!');
        window.location.href = 'room_management.html';
    });
</script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/room.js}"></script>

</body>
</html>
