<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragment/frag :: head}"></head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <div th:replace="~{fragment/frag :: sidebar}"></div>

    <!-- Content -->
    <div class="content">

        <!-- Topbar -->
        <div th:replace="~{fragment/frag :: navbar}"></div>
            <!-- HEADER + ADD -->
            <div class="container-fluid pt-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h6 class="mb-0">Room list</h6>
                    <div class="d-flex gap-2">
                        <button id="btnAddRoom" class="btn btn-danger btn-compact btn-pill"><i
                                class="bi bi-plus-circle me-1"></i>Add room</button>
                    </div>
                </div>

                <div class="bg-secondary rounded p-3">
                    <div class="table-responsive">
                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr class="text-white">
                                    <th style="width:10%">Code</th>
                                    <th>Name</th>
                                    <th style="width:10%">Type</th>
                                    <th style="width:10%">Seats</th>
                                    <th style="width:12%">Status</th>
                                    <th style="width:20%" class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="room : ${rooms}">
                                    <td th:text="${room.roomId}">R01</td>
                                    <td th:text="${room.buildRoomName}"></td>
                                    <td th:text="${room.templateName}">150</td>
                                    <td th:text="${room.totalSeats}">Active</td>
                                    <td th:text="${room.status}"></td>
                                    <td class="text-end">
                                        <a th:href="@{'/rooms/edit/' + ${room.roomId}}"
                                           class="btn btn-sm-custom btn-outline-edit edit-movie-btn">
                                            <i class="bi bi-pencil-square"></i> Edit
                                        </a>
                                        <!-- Nút Delete: vẫn gọi controller backend -->
                                        <a th:href="@{'/rooms/delete/' + ${room.roomId}}"
                                           class="btn btn-sm-custom btn-delete-custom delete-movie-btn"
                                           onclick="return confirm('Are you sure you want to delete this room?');">
                                            <i class="bi bi-trash"></i> Delete
                                        </a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">Your Site Name</a>, All Rights Reserved.
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            Designed By <a href="https://htmlcodex.com">HTML Codex</a><br />
                            Distributed By: <a href="https://themewagon.com" target="_blank">ThemeWagon</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /CONTENT -->

        <!-- Back to top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- LOCAL JS -->
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/room.js}"></script>

</body>

</html>
