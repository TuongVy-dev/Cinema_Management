<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragment/frag :: head}"></head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Sidebar -->
    <div th:replace="~{fragment/frag :: sidebar}"></div>

    <!-- Content -->
    <div class="content">
        <!-- Navbar -->
        <div th:replace="~{fragment/frag :: navbar}"></div>

        <!-- Detail Section -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h6 class="mb-0">Voucher Details</h6>
                    <a href="/vouchers" class="btn btn-light btn-compact">
                        <i class="fa fa-arrow-left me-1 "></i> Back
                    </a>
                </div>

                <!-- Form CODE -->
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="text-white-50">ID</label>
                        <div class="fw-semibold" th:text="${voucher.getVoucherId()}"></div>
                    </div>

                    <div class="col-md-3">
                        <label class="text-white-50">Name</label>
                        <div class="fw-semibold" th:text="${voucher.getVoucherName()}">Caramel Popcorn</div>
                    </div>

                    <div class="col-md-3">
                        <label class="text-white-50">Code</label>
                        <div class="fw-semibold" th:text="${voucher.getCode()}">Caramel Popcorn</div>
                    </div>

                    <div class="col-md-3">
                        <label class="text-white-50">Discount type</label>
                        <div class="fw-semibold"
                             th:text="${voucher.getDiscountType()}"></div>
                    </div>
                    <div class="col-md-3">
                        <label class="text-white-50">Voucher value</label>
                        <div class="fw-semibold"
                             th:text="${voucher.getDiscountType().equalsIgnoreCase('amount') ? #numbers.formatDecimal(voucher.getVoucherValue(), 0, 'COMMA', 0, 'POINT') + ' VNĐ' : voucher.getVoucherValue() + '%'}"></div>
                    </div>
                    <div class="col-md-3">
                        <label class="text-white-50">Voucher value</label>
                        <div class="fw-semibold"
                             th:text="${voucher.getUsageLimit()}"></div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Script -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/js/main.js"></script>
    </div>
</div>
</body>
</html>
