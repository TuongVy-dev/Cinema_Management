<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragment/frag :: head}"></head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Sidebar -->
    <div th:replace="~{fragment/frag :: sidebar}"></div>

    <!-- Content -->
    <div class="content">
        <!-- Navbar -->
        <div th:replace="~{fragment/frag :: navbar}"></div>

        <!-- Detail Section -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h6 class="mb-0">Voucher Details</h6>
                    <a href="/vouchers" class="btn btn-light btn-compact">
                        <i class="fa fa-arrow-left me-1 "></i> Back
                    </a>
                </div>

                <!-- Form CODE -->
                <h5 th:text="${voucher.getVoucherName()}"></h5>
                <strong>Voucher ID:</strong> <span th:text=" ${voucher.getVoucherId()}"></span>
                <br>
                <strong>Voucher code:</strong> <span th:text=" ${voucher.getCode()}"></span>
                <br>
                <strong>Discount type:</strong> <span th:text=" ${voucher.getDiscountType()}"></span>
                <br>
                <strong>Voucher value:</strong> <span th:text=" ${voucher.getDiscountType().equalsIgnoreCase('amount') ? #numbers.formatDecimal(voucher.getVoucherValue(), 0, 'COMMA', 0, 'POINT') + ' VNĐ' : voucher.getVoucherValue() + '%'}"></span>
                <br>
                <strong>Voucher usage limit:</strong> <span th:text=" ${voucher.getUsageLimit()}"></span>
            </div>
        </div>
    </div>


    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
</div>
</body>
</html>
