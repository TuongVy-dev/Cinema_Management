<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voucher Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                Voucher Details -
                <span th:text="${voucher.getVoucherId()}"></span>
            </h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <th scope="row" style="width: 200px;">Voucher ID</th>
                    <td th:text="${voucher.getVoucherId()}"></td>
                </tr>
                <tr>
                    <th>Voucher Name</th>
                    <td th:text="${voucher.getVoucherName()} != null ? ${voucher.voucherName} : '—'"></td>
                </tr>
                <tr>
                    <th>Voucher Type</th>
                    <td th:text="${voucher.getVoucherType()}"></td>
                </tr>
                <tr>
                    <th>Discount Type</th>
                    <td th:text="${voucher.getDiscountType()}"></td>
                </tr>
                <tr>
                    <th>Discount Value</th>
                    <td>
                        <span th:text="${voucher.getDiscountType()== 'percentage'} ? ${voucher.getVoucherName()} + ' %' : ${#numbers.formatInteger(voucher.getVoucherValue(), 0, 'POINT')} + ' VND'"></span>
                    </td>
                </tr>
                <tr>
                    <th>Code</th>
                    <td th:text="${voucher.getCode()} != null ? ${voucher.getCode()} : '—'"></td>
                </tr>
                <tr>
                    <th>Usage Limit</th>
                    <td th:text="${voucher.} != null ? ${voucher.usageLimit} : 'Unlimited'"></td>
                </tr>
                <tr>
                    <th>Used Count</th>
                    <td th:text="${voucher.usedCount}"></td>
                </tr>
                <tr>
                    <th>Start Date</th>
                    <td th:text="${voucher.startDate} != null ? ${#temporals.format(voucher.startDate, 'dd/MM/yyyy')} : '—'"></td>
                </tr>
                <tr>
                    <th>End Date</th>
                    <td th:text="${voucher.endDate} != null ? ${#temporals.format(voucher.endDate, 'dd/MM/yyyy')} : '—'"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-end">
            <a th:href="@{/voucher}" class="btn btn-secondary">Back</a>
            <a th:href="@{/voucher/edit/{id}(id=${voucher.voucherId})}" class="btn btn-primary">Edit</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
