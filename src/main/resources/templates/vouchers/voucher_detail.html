<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(title, content)">
<head th:replace="~{fragment/frag :: head_dashboard}">
</head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <div th:replace="~{fragment/frag :: sidebar_dashboard}"></div>

    <!-- Content -->
    <div class="content">

        <div th:replace="~{fragment/frag :: navbar_dashboard}"></div>

        <!-- Content slot - SAFE -->
        <div th:if="${content != null}">
            <th:block th:replace="${content}"></th:block>
        </div>

        <!-- Detail Section -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h6 class="mb-0">Voucher Details</h6>
                    <a href="/vouchers" class="btn btn-light btn-compact">
                        <i class="fa fa-arrow-left me-1 "></i> Back
                    </a>
                </div>

                <!-- Form CODE -->
                <div class="row g-3" th:object="${voucher}">
                    <div class="col-md-3">
                        <label class="text-white-50">ID</label>
                        <div class="fw-semibold" th:text="*{voucherId}"></div>
                    </div>

                    <div class="col-md-3">
                        <label class="text-white-50">Name</label>
                        <div class="fw-semibold" th:text="*{voucherName}">Caramel Popcorn</div>
                    </div>

                    <div class="col-md-3">
                        <label class="text-white-50">Code</label>
                        <div class="fw-semibold" th:text="*{code}">Caramel Popcorn</div>
                    </div>

                    <div class="col-md-3">
                        <label class="text-white-50">Discount type</label>
                        <div class="fw-semibold"
                             th:text="*{discountType}"></div>
                    </div>
                    <div class="col-md-3">
                        <label class="text-white-50">Voucher value</label>
                        <div class="fw-semibold"
                             th:text="${voucher.discountType.equalsIgnoreCase('amount') ? #numbers.formatDecimal(voucher.discountValue, 0, 'COMMA', 0, 'POINT') + ' VNÄ' : voucher.discountValue + '%'}"></div>
                    </div>
                    <div class="col-md-3">
                        <label class="text-white-50">Usage Limit</label>
                        <div class="fw-semibold"
                             th:text="*{usageLimit}"></div>
                    </div>
                    <div class="col-md-3">
                        <label class="text-white-50">Used Count</label>
                        <div class="fw-semibold"
                             th:text="*{usedCount}"></div>
                    </div>
                    <div class="col-md-3">
                        <label class="text-white-50">Status</label>
                        <div class="fw-semibold"
                             th:text="${voucher.status ? 'Active' : 'Inactive'}"></div>
                    </div>

                    <a class="btn btn-sm btn-success"
                       th:href="@{/vouchers/update/{id}(id=${voucher.getVoucherId()})}">
                        <i class="fa fa-edit"></i> Edit
                    </a>
                    <a class="btn btn-sm btn-danger"
                       th:href="@{/movies/delete/{id}(id=${voucher.getVoucherId()})}">
                        <i class="fa fa-trash"></i> Delete
                    </a>
                </div>
            </div>
        </div>




        <!-- Script -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/js/main.js"></script>
    </div>
</div>
</body>
</html>
