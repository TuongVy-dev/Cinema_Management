<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV Movies - Your Movie Experience Begins Here</title>
    <meta name="description" content="Book movie tickets online at CGV. Watch the latest movies with the best picture and sound quality.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
</head>

<body>

<!-- ===== NAVBAR ===== -->
<header th:replace="~{fragment/frag :: navbar_homepage}"></header>

<!-- ===== HERO SECTION ===== -->
<section class="hero" role="region" aria-label="Featured Movies">
    <div class="hero__wrapper">
        <div class="hero__slide is-active" style="background-image: url('/assets/img/slide-1.jpg');">
            <div class="hero__content container">
                <h2 class="hero__title">The Last Guardian</h2>
                <a href="/booking/1" class="btn btn--hero">Book Ticket Now</a>
            </div>
        </div>

        <div class="hero__slide" style="background-image: url('/assets/img/slide-2.jpg');">
            <div class="hero__content container">
                <h2 class="hero__title">Mortal Kombat</h2>
                <a href="/booking/2" class="btn btn--hero">Buy Tickets</a>
            </div>
        </div>

        <button class="hero__arrow hero__arrow--prev" aria-label="Previous Slide">&#10094;</button>
        <button class="hero__arrow hero__arrow--next" aria-label="Next Slide">&#10095;</button>
    </div>

    <div class="hero__indicators container">
        <span class="hero__dot is-active"></span>
        <span class="hero__dot"></span>
    </div>
</section>

<!-- ===== MAIN CONTENT ===== -->
<main role="main">
    <section class="section" aria-labelledby="movie-grid-title">
        <div class="container">
            <div class="section__header">
                <h1 id="movie-grid-title" class="section__title">Now Showing</h1>
                <p class="section__subtitle">Book your favorite movie quickly</p>
            </div>
            <div class="movie-grid">
                <!-- Loop Movie -->
                <article class="movie-card" th:each="movie : ${nowShowing}">
                    <div class="movie-card__top">
                        <img th:src="@{'/assets/img/posters/' + ${movie.movieID} + '.jpg'}"
                             th:alt="${movie.title} + ' poster'" class="movie-card__poster">
                        <div class="movie-card__rating">
                            T<span th:text="${movie.ageRating}"></span>
                        </div>
                        <div class="movie-card__badges">
                            <span class="movie-card__badge">2D</span>
                        </div>
                    </div>
                    <div class="movie-card__body">
                        <h3 class="movie-card__title" th:text="${movie.title}">Movie Title</h3>
                        <p class="movie-card__info" th:text="${movie.genre} + ' • ' + ${movie.duration} + ' minutes'">Genre • Duration</p>
                        <a th:href="@{'/booking/' + ${movie.movieID}}" class="movie-card__button">Book Ticket</a>
                    </div>
                </article>
            </div>
        </div>
    </section>
</main>

<!-- ===== FOOTER ===== -->
<footer th:replace="~{fragment/frag :: footer_homepage}"></footer>

<!-- ===== LOGIN SUCCESS MODAL ===== -->
<div th:if="${message}" class="modal fade show" style="display:block; background-color:rgba(0,0,0,0.5);" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light border-danger">
            <div class="modal-header border-danger">
                <h5 class="modal-title text-danger">Login Successful</h5>
            </div>
            <div class="modal-body text-center">
                <p th:text="${message}"></p>
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <button class="btn btn-danger" onclick="closeLoginModal()">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Hiển thị thông báo chào mừng nếu username có giá trị -->
<div th:if="${username != null}" class="welcome-message">
    <span>Welcome, <span th:text="${username}"></span></span>
</div>

<!-- Hiển thị các liên kết dựa trên vai trò người dùng -->
<div th:if="${role == 'admin'}">
    <a th:href="@{/admin/dashboard}">Admin Dashboard</a>
</div>
<div th:if="${role == 'staff'}">
    <a th:href="@{/staff_home}">Staff Home</a>
</div>

<!-- JS -->
<script th:src="@{/assets/js/hero.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>

<!-- Modal auto-hide -->
<script>
    function closeLoginModal() {
        document.querySelector('.modal').style.display = 'none';
    }

    // Automatically hide modal after 3 seconds
    window.addEventListener('load', () => {
        const modal = document.querySelector('.modal');
        if (modal) {
            setTimeout(() => {
                modal.style.display = 'none';
            }, 3000);
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>


</body>
</html>
