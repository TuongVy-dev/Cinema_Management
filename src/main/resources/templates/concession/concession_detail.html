<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{dashboard/dashboard :: layout(~{::title}, ~{::main})}">
<head><title>Concession Detail</title></head>
<body>
<main>
    <div class="container-fluid pt-4 px-4">
        <div class="bg-secondary rounded p-4">
            <div class="d-flex align-items-center mb-3">
                <h6 class="mb-0">Concession Detail</h6>
                <a class="btn btn-primary ms-auto btn-compact"
                   th:href="@{/concessions/edit/{id}(id=${concession.concessionId})}">
                    Edit
                </a>
                <a class="btn btn-secondary ms-2 btn-compact" th:href="@{/concessions}">Back</a>
            </div>

            <div class="col-12 mb-3">
                <label class="text-white-50">Image</label>
                <div>
                    <img th:if="${concession.img != null and !#strings.isEmpty(concession.img)}"
                         th:src="${concession.img}" alt="img"
                         style="width:160px;height:160px;object-fit:cover;border-radius:12px;"
                         onerror="this.src='/img/placeholder.png'">
                    <span th:if="${concession.img == null or #strings.isEmpty(concession.img)}" class="text-muted">No image</span>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-3">
                    <label class="text-white-50">ID</label>
                    <div class="fw-semibold" th:text="${concession.concessionId}">PC0001</div>
                </div>
                <div class="col-md-4">
                    <label class="text-white-50">Name</label>
                    <div class="fw-semibold" th:text="${concession.name}">Caramel Popcorn</div>
                </div>
                <div class="col-md-3">
                    <label class="text-white-50">Price</label>
                    <div class="fw-semibold"
                         th:text="${#numbers.formatDecimal(concession.price, 0, 'POINT', 0, 'COMMA')}">45,000</div>
                </div>
                <div class="col-12">
                    <label class="text-white-50">Description</label>
                    <p class="mb-0" th:text="${concession.description}">...</p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
